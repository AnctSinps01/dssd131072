<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek 对话助手</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* 原有样式保持不变 */
    </style>
</head>
<body>
    <!-- 原有HTML结构保持不变 -->

    <script>
        let conversationHistory = [];
        let isStreaming = false; // 新增流式状态标识

        async function sendMessage() {
            if (isStreaming) {
                alert('请等待当前回复完成');
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const modelVersion = document.querySelector('input[name="modelVersion"]:checked').value;
            const conversation = document.getElementById('conversation');
            const sendButton = document.querySelector('button');

            if (!apiKey) return alert('请输入API Key');
            if (!question) return alert('请输入问题');

            // 禁用按钮和输入
            sendButton.disabled = true;
            isStreaming = true;

            try {
                conversationHistory.push({ role: 'user', content: question });
                addMessage('user', question);

                // 创建消息容器
                const messageDiv = document.createElement('div');
                messageDiv.className = `message assistant`;
                conversation.appendChild(messageDiv);
                
                // 初始化流式处理变量
                let fullResponse = '';
                let currentThinking = '';
                let isFirstChunk = true;

                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelVersion,
                        messages: conversationHistory,
                        stream: true // 启用流式模式
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());

                    for (const line of lines) {
                        if (!line.startsWith('data:')) continue;
                        
                        try {
                            const data = JSON.parse(line.slice(5).trim());
                            const delta = data.choices[0]?.delta || {};
                            
                            // 处理不同模型返回结构
                            if (modelVersion === 'deepseek-reasoner') {
                                currentThinking += delta.reasoning_content || '';
                                fullResponse += delta.content || '';
                            } else {
                                fullResponse += delta.content || '';
                            }

                            // 首段缩进处理
                            let displayContent = fullResponse;
                            if (isFirstChunk && !displayContent.startsWith('\n')) {
                                displayContent = '　　' + displayContent;
                                isFirstChunk = false;
                            }

                            // 更新显示
                            messageDiv.innerHTML = generateMessageHtml(
                                modelVersion,
                                currentThinking,
                                displayContent
                            );

                            // 数学公式渲染
                            if (window.MathJax) {
                                MathJax.typesetPromise([messageDiv]);
                            }
                        } catch (e) {
                            console.error('解析错误:', e);
                        }
                    }
                    conversation.scrollTop = conversation.scrollHeight;
                }

                // 保存完整响应到历史
                conversationHistory.push({ role: 'assistant', content: fullResponse });
                conversationHistory = conversationHistory.slice(-18);

            } catch (error) {
                addMessage('error', `错误: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                isStreaming = false;
                document.getElementById('question').value = '';
            }

            function generateMessageHtml(model, thinking, answer) {
                // 文本处理函数
                const processText = text => {
                    if (!text) return '';
                    return text
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/\\\((.*?)\\\)/g, '\\( $1 \\)')
                        .replace(/\\\[(.*?)\\\]/g, '\\[ $1 \\]');
                };

                let content = '<strong>助手:</strong>';
                
                if (model === 'deepseek-reasoner' && thinking) {
                    content += `
                        <div class="thought">思考：${processText(thinking)}</div>
                        <div>回答：${processText(answer)}</div>
                    `;
                } else {
                    content += processText(answer);
                }

                return content;
            }
        }

        // 原有addMessage函数改为仅用于非流式消息
        function addMessage(role, content) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = generateStaticContent(role, content);
            conversation.appendChild(messageDiv);
            
            if (window.MathJax) {
                MathJax.typesetPromise([messageDiv]);
            }
            conversation.scrollTop = conversation.scrollHeight;
        }

        function generateStaticContent(role, content) {
            const processed = content
                .split(/\n\n+/).map(p => `<p>${p}</p>`).join('')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\\\((.*?)\\\)/g, '\\( $1 \\)')
                .replace(/\\\[(.*?)\\\]/g, '\\[ $1 \\]');

            return `<strong>${role === 'user' ? '您' : '助手'}:</strong>${processed}`;
        }
    </script>
</body>
</html>
