<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>DeepSeek 对话助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #conversation {
            border: 1px solid #ccc;
            min-height: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #e3f2fd;
        }
        .assistant {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h2>DeepSeek 对话助手</h2>

    <div class="input-group">
        <input type="password" id="apiKey" placeholder="请输入DeepSeek API Key">
    </div>

    <div class="input-group">
        <textarea id="question" rows="4" placeholder="请输入您的问题..."></textarea>
    </div>

    <button onclick="sendMessage()">发送</button>

    <div id="conversation"></div>

    <script>
        async function sendMessage() {
            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const conversation = document.getElementById('conversation');
        
            if (!apiKey) {
                alert('请输入API Key');
                return;
            }
        
            if (!question) {
                alert('请输入问题');
                return;
            }
        
            // 添加用户消息
            addMessage('user', question);
            
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{
                            role: "user",
                            content: question
                        }]
                    })
                });
        
                const data = await response.json();
                
                if (response.ok) {
                    const answer = data.choices[0].message.content;
                    addMessage('assistant', answer);
                } else {
                    throw new Error(data.error?.message || '请求失败');
                }
            } catch (error) {
                addMessage('error', `错误: ${error.message}`);
            }
        
            // 清空问题输入框
            document.getElementById('question').value = '';
        }
        
        function addMessage(role, content) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <strong>${role === 'user' ? '您' : '助手'}:</strong>
                <div>${content}</div>
            `;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }
    </script>
</body>

</html>
