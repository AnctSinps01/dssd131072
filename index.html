<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek 对话助手</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            font-size: 16px !important;
        }
        .code-wrapper {
            position: relative;
            width: 100%;
            margin: 0.1em 0;
            padding-top: 0px;
            padding-bottom: 0px;
            border-radius: 13px;
            background-color: #202029;
            border: 1px solid #f5f5f5;
        }
        .code-header {
            position: relative;
            height: 20px;
            margin: 0px;
            padding: 5px;
            background: linear-gradient(#606060, #202020);
            color: #f8f8f8;
            border-radius: 13px 13px 0 0;
        }
        .code-container {
            margin: 0px;
            padding: 0px 10px 0px 20px;
            line-height: 1.4;
            background-color: #202020;
            white-space: pre-wrap;
            overflow: auto;
            border-radius: 0 0 13px 13px;
        }

        .lang-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            cursor: pointer;
        }
        .copy-btn:hover {
            text-decoration: underline;
        }

        pre code {
            white-space: pre;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.73rem;
            background-color: #202020;
            color: #f8f8f8;
            border-radius: 3px;
            padding: 0.2em 0em;
        }
        code:not(pre code) {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.73rem;
            background-color: #d65959;
            color: #202020;
            border-radius: 3px;
            padding: 0.12em 0em;
        }

        .math-container.block {
            display: block;
            margin: 5px 5px;
            padding: 10px 0px;
            background-color: #ee6363;
            white-space: pre;
            font-size: 0.8rem;
            overflow: auto;
        }
        .math-container.inline {
            display: inline-block;
            vertical-align: middle;
            padding: 2px 2px;
            font-size: 0.8rem;
            background-color: #ee6363;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ee6363;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #a52a2a;
            background-color: #ffe7ba;
        }
        #conversation {
            min-height: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #a52a2a;
        }
        .user {
            font-size: 0.8rem;
            background-color: #ee6363;
        }
        .assistant {
            font-size: 0.8rem;
            background-color: #ee6363;
            white-space: pre-wrap;
        }
        .model-selector {
            position: relative;
            align-items: center;
            width:430px;
            padding: 5px;
            background-color: #ee6363;
        }
        .model-option {
            display: flex;
            align-items: center;
            gap: 3px;
            width: 125px;
            margin: 5px;
            padding: 7px 7px;
            border-radius: 10px;
            border: 1px solid #a52a2a;
            background-color:#ff7f50;
            color: #dfdfdf;
        }
        label {
            font-size: 1.0rem;
        }
        input[type="radio"] {
            all: unset;
            appearance: none;
            -webkit-appearance: none;
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 8px;
            box-sizing: border-box;
            position: relative;
            transition: 0.2s all linear;
            margin-right: 5px;
        }
        input[type="radio"]:checked {
            width: 16px;
            height: 16px;
            box-shadow:
              inset 0 0 0 1px #a52a2a,
              inset 0 0 0 8px #ee6363;
        }
        .button-send {
            font-size: 0.9rem;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            background-color: #ff7f50;
            border: 1px solid #b22222;
            color: #dfdfdf;
        }
        .button-send:active {
            background-color: #f07845;
        }
        
        .button-clear {
            font-size: 0.9rem;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 10px;
            left: 170px;
            width: 110px;
            height: 40px;
            border-radius: 10px;
            background-color: #ff6347;
            color: #dfdfdf;
            border: 1px solid #b22222;
        }
        .button-clear:active {
            background-color: #f05c43;
        }
        
        .thought {
            color: #ddd;
            background-color: #ee6363;
            font-style: italic;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2 style="color: #ffffff;">DeepSeek 对话助手</h2>

    <div class="input-group">
        <input type="password" 
               id="apiKey" 
               placeholder="请输入DeepSeek API Key">
    </div>

    <div class="model-selector">
        <div class="model-option">
            <input type="radio" id="option1" name="modelVersion" value="deepseek-chat" checked>
            <label for="option1">Deepseek-V3</label>
        </div>
        <div class="model-option">
            <input type="radio" id="option2" name="modelVersion" value="deepseek-reasoner">
            <label for="option2">Deepseek-R1</label>
        </div>
        <button class="button-clear" onclick="clearHistory()">清空对话记录</button>
    </div>

    <div class="input-group">
        <textarea id="question" 
                  rows="4" 
                  placeholder="请输入您的问题..."></textarea>
    </div>

    <button class="button-send" onclick="sendMessage()">发送</button>

    <div id="conversation"></div>

    <script>
        let conversationHistory = [];
        let isStreaming = false; // 新增流式状态标识

        function escapeHTML(html) {
            const div = document.createElement('div');
            div.textContent = html;
            return div.innerHTML;
        }

        function clearHistory() {
            if (!isStreaming) {
                const lastElement = conversationHistory[conversationHistory.length - 1];

                if (lastElement.role === 'assistant') {
                    conversationHistory = [];
                    document.getElementById('conversation').innerHTML = '';
                }
            }
        }

        async function sendMessage() {
            if (isStreaming) {
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const modelVersion = document.querySelector('input[name="modelVersion"]:checked').value;
            const conversation = document.getElementById('conversation');
            const sendButton = document.querySelector('button');

            if (!apiKey) return;
            if (!question) return;

            // 禁用按钮和输入
            sendButton.disabled = true;
            isStreaming = true;

            try {
                conversationHistory.push({ role: 'user', content: question });
                addMessage('user', escapeHTML(question));

                // 创建消息容器
                const messageDiv = document.createElement('div');
                messageDiv.className = `message assistant`;
                conversation.appendChild(messageDiv);
                
                // 初始化流式处理变量
                let fullResponse = '';
                let currentThinking = '';

                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelVersion,
                        messages: conversationHistory,
                        stream: true // 启用流式模式
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());

                    for (const line of lines) {
                        if (!line.startsWith('data:')) continue;
        
                        try {
                            const data = JSON.parse(line.slice(5).trim());
                            const delta = data.choices[0]?.delta || {};
            
                            // 处理不同模型返回结构
                            const newContent = modelVersion === 'deepseek-reasoner' 
                                ? escapeHTML(delta.reasoning_content || '') + escapeHTML(delta.content || '')
                                : escapeHTML(delta.content || '');

                            if (!newContent) continue;

                            // 增量更新DOM
                            updateMessageContent(messageDiv, newContent, modelVersion);
            
                        } catch (e) {
                            console.error('解析错误:', e);
                        }
                    }
                    conversation.scrollTop = conversation.scrollHeight;
                }
              
                // 保存完整响应到历史
                conversationHistory.push({ role: 'assistant', content: fullResponse });
                conversationHistory = conversationHistory.slice(-18);

            } catch (error) {
                addMessage('error', `错误: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                isStreaming = false;
                document.getElementById('question').value = '';
            }

            function updateMessageContent(container, newContent, modelVersion) {
                // 创建临时容器
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = generateIncrementalHtml(newContent, modelVersion);

                // 逐个节点追加
                while (tempDiv.firstChild) {
                    const node = tempDiv.firstChild;
                    container.appendChild(node);
        
                    // 延迟处理数学公式
                    if (node.classList && node.classList.contains('math-container')) {
                        MathJax.typesetPromise([node]);
                    }
                }
            }

            function generateIncrementalHtml(content, modelVersion) {
                const processIncrementalContent = (text) => {
                    // 处理代码块起始标记
                    if (text.includes('```')) {
                        return handleCodeBlocks(text);
                    }
                    // 处理数学公式
                    if (text.includes('$')) {
                        return handleMath(text);
                    }
                    // 默认处理
                    return escapeHTML(text).replace(/\n/g, '<br>');
                };

                return processIncrementalContent(content);
            }

            let codeBuffer = '';
            function handleCodeBlocks(text) {
                codeBuffer += text;
                const blocks = [];
                const pattern = /(```(\w*)\s*([\s\S]*?)```)/g;
    
                let lastIndex = 0;
                let match;
    
                while (match = pattern.exec(codeBuffer)) {
                    const fullMatch = match[0];
                    const lang = match[2];
                    const code = match[3];
        
                    blocks.push({
                        type: 'text',
                        content: codeBuffer.slice(lastIndex, match.index)
                    });
        
                    blocks.push({
                        type: 'code',
                        lang: lang,
                        code: code.trim()
                    });
        
                    lastIndex = pattern.lastIndex;
                }

                if (blocks.length) {
                    codeBuffer = codeBuffer.slice(lastIndex);
                    return blocks.map(block => {
                        if (block.type === 'text') return escapeHTML(block.content);
                        return `<div class="code-wrapper"><div class="code-header">
                            <span class="lang-text">${block.lang || "text"}</span>
                            <span class="copy-btn" onclick="copyCode(this)">复制</span>
                            </div><div class="code-container"><pre><code>${block.code}</code></pre></div></div>`;
                    }).join('');
                }
    
                return escapeHTML(text);
            }

            let mathBuffer = '';
            function handleMath(text) {
                mathBuffer += text;
                const processed = [];
                const patterns = [
                    { regex: /\$\$([\s\S]+?)\$\$/g, type: 'block' },
                    { regex: /\$([\s\S]+?)\$/g, type: 'inline' }
                ];

                patterns.forEach(({ regex, type }) => {
                    let match;
                    while ((match = regex.exec(mathBuffer))) {
                        processed.push({
                            type: 'text',
                            content: mathBuffer.slice(0, match.index)
                        });
                        processed.push({
                            type: 'math',
                            content: match[1],
                            display: type
                        });
                        mathBuffer = mathBuffer.slice(match.index + match[0].length);
                    }
                });

                return processed.map(item => {
                    if (item.type === 'text') return escapeHTML(item.content);
                    return `<span class="math-container ${item.display}">${item.content}</span>`;
                }).join('');
            }
        }

        // 原有addMessage函数改为仅用于非流式消息
        function addMessage(role, content) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = 
                `<div><strong>${role === 'user' ? '您:' : '助手:'}</strong>${content.replace(/\n/g, '<br>')}</div>`;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // 新增复制功能
        function copyCode(button) {
            // 通过父容器查找代码块
            const wrapper = button.closest('.code-wrapper');
            const code = wrapper.querySelector('code').innerText;
    
            // 复制到剪贴板
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = '已复制!';
                setTimeout(() => button.textContent = '复制', 2000);
            });
        }
    </script>
</body>
</html>
