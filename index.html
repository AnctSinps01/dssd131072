<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek 对话助手</title>
    <script>
        MathJax = {
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                }
            },
            options: {
                enableMenu: false,
                renderActions: {
                    // 禁用 DOM 更新时的重新渲染
                    addElement: [],
                    updateElement: [],
                    removeElement: []
                }
            },
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            font-size: 16px !important;
        }
        .code-wrapper {
            position: relative;
            width: 100%;
            margin: 0.1em 0;
            padding-top: 0px;
            padding-bottom: 0px;
            border-radius: 13px;
            background-color: #202029;
            border: 1px solid #f5f5f5;
        }
        .code-header {
            position: relative;
            height: 20px;
            margin: 0px;
            padding: 5px;
            background: linear-gradient(#606060, #202020);
            color: #f8f8f8;
            border-radius: 13px 13px 0 0;
        }
        .code-container {
            margin: 0px;
            padding: 0px 10px 0px 20px;
            line-height: 1.4;
            background-color: #202020;
            white-space: pre-wrap;
            overflow: auto;
            border-radius: 0 0 13px 13px;
        }

        .lang-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            cursor: pointer;
        }
        .copy-btn:hover {
            text-decoration: underline;
        }

        pre code {
            white-space: pre;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.73rem;
            background-color: #202020;
            color: #f8f8f8;
            border-radius: 3px;
            padding: 0.2em 0em;
        }
        code:not(pre code) {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.73rem;
            background-color: #d65959;
            color: #202020;
            border-radius: 3px;
            padding: 0.12em 0em;
        }

        .math-container.block {
            display: block;
            margin: 0px 0px;
            padding: 5px 5px;
            background-color: #ee6363;
            white-space: nowrap;
            font-size: 0.8rem;
            overflow: auto;
        }
        .math-container.inline {
            display: inline-block;
            vertical-align: middle;
            padding: 2px 2px;
            font-size: 0.8rem;
            background-color: #ee6363;
        }
        .tables-container {
            display: block;
            margin: 0px 0px;
            padding: 5px 5px;
            background-color: #006363;
            white-space: pre-wrap;
            font-size: 0.8rem;
            overflow: auto;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ee6363;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #a52a2a;
            background-color: #ffe7ba;
        }
        #conversation {
            min-height: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #a52a2a;
        }
        .user {
            font-size: 0.8rem;
            background-color: #ee6363;
        }
        .assistant {
            font-size: 0.8rem;
            background-color: #ee6363;
            white-space: pre-wrap;
        }
        .model-selector {
            position: relative;
            align-items: center;
            width:430px;
            padding: 5px;
            background-color: #ee6363;
        }
        .model-option {
            display: flex;
            align-items: center;
            gap: 3px;
            width: 125px;
            margin: 5px;
            padding: 7px 7px;
            border-radius: 10px;
            border: 1px solid #a52a2a;
            background-color:#ff7f50;
            color: #dfdfdf;
        }
        label {
            font-size: 1.0rem;
        }
        input[type="radio"] {
            all: unset;
            appearance: none;
            -webkit-appearance: none;
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 8px;
            box-sizing: border-box;
            position: relative;
            transition: 0.2s all linear;
            margin-right: 5px;
        }
        input[type="radio"]:checked {
            width: 16px;
            height: 16px;
            box-shadow:
              inset 0 0 0 1px #a52a2a,
              inset 0 0 0 8px #ee6363;
        }
        .button-send {
            font-size: 0.9rem;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            background-color: #ff7f50;
            border: 1px solid #b22222;
            color: #dfdfdf;
        }
        .button-send:active {
            background-color: #f07845;
        }
        
        .button-clear {
            font-size: 0.9rem;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 10px;
            left: 170px;
            width: 110px;
            height: 40px;
            border-radius: 10px;
            background-color: #ff6347;
            color: #dfdfdf;
            border: 1px solid #b22222;
        }
        .button-clear:active {
            background-color: #f05c43;
        }
        
        .thought {
            color: #ddd;
            background-color: #ee6363;
            font-style: italic;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2 style="color: #ffffff;">DeepSeek 对话助手</h2>

    <div class="input-group">
        <input type="password" 
               id="apiKey" 
               placeholder="请输入DeepSeek API Key">
    </div>

    <div class="model-selector">
        <div class="model-option">
            <input type="radio" id="option1" name="modelVersion" value="deepseek-chat" checked>
            <label for="option1">Deepseek-V3</label>
        </div>
        <div class="model-option">
            <input type="radio" id="option2" name="modelVersion" value="deepseek-reasoner">
            <label for="option2">Deepseek-R1</label>
        </div>
        <button class="button-clear" onclick="clearHistory()">清空对话记录</button>
    </div>

    <div class="input-group">
        <textarea id="question" 
                  rows="4" 
                  placeholder="请输入您的问题..."></textarea>
    </div>

    <button class="button-send" onclick="sendMessage()">发送</button>

    <div id="conversation"></div>

    <script>
        let conversationHistory = [];
        let isStreaming = false; // 新增流式状态标识

        function escapeHTML(html) {
            const div = document.createElement('div');
            div.textContent = html;
            return div.innerHTML;
        }

        // Markdown表格正则表达式
        const tableRegExp = /(\n|^)([^\n]*\|.*\n)([^\n]*[\|:-].*\n)(([^\n]*\|.*\n)*)([^\n]*\|.*\n*)/g;
        // 表格提取函数
        /*function extractTables(text) {
            const matches = [];
            let match;
            
            while ((match = tableRegExp.exec(text)) !== null) {
                // 拼接完整的表格文本
                const fullTable = match[2] + match[3] + match[4];
                matches.push(fullTable);
            }
            return matches.join('\n\n');
        }*/
        // 配置marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function clearHistory() {
            if (!isStreaming) {
                const lastElement = conversationHistory[conversationHistory.length - 1];

                if (lastElement.role === 'assistant') {
                    conversationHistory = [];
                    document.getElementById('conversation').innerHTML = '';
                }
            }
        }

        function renderMarkdown(container) {
            const elements = container.querySelectorAll('.math-container:not([data-rendered])');
            elements.forEach(el => {
                el.setAttribute('data-rendered', 'true');
            });
            if (elements.length > 0) {
                MathJax.typesetPromise(elements).catch(err => {
                    console.error('MathJax渲染错误:', err);
                });
            }

            const tablesElements = container.querySelectorAll('.tables-container:not([tables-rendered])');
            if (tablesElements.length > 0) {
                tablesElements.forEach(el => {
                    try {
                        el.innerHTML = marked.parse(el.textContent);
                        el.setAttribute('tables-rendered', 'true');
                    } catch (err) {
                        console.error('Markdown渲染错误:', err);
                    }
                });
            }
        }

        async function sendMessage() {
            if (isStreaming) {
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const modelVersion = document.querySelector('input[name="modelVersion"]:checked').value;
            const conversation = document.getElementById('conversation');
            const sendButton = document.querySelector('button');

            if (!apiKey) return;
            if (!question) return;

            // 禁用按钮和输入
            sendButton.disabled = true;
            isStreaming = true;

            try {
                conversationHistory.push({ role: 'user', content: question });
                addMessage('user', escapeHTML(question));

                // 创建消息容器
                const messageDiv = document.createElement('div');
                messageDiv.className = `message assistant`;
                conversation.appendChild(messageDiv);
                
                // 初始化流式处理变量
                let fullResponse = '';
                let currentThinking = '';

                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelVersion,
                        messages: conversationHistory,
                        stream: true // 启用流式模式
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());

                    for (const line of lines) {
                        if (!line.startsWith('data:')) continue;
                        
                        try {
                            const data = JSON.parse(line.slice(5).trim());
                            const delta = data.choices[0]?.delta || {};
                            
                            // 处理不同模型返回结构
                            if (modelVersion === 'deepseek-reasoner') {
                                currentThinking += escapeHTML(delta.reasoning_content) || '';
                                fullResponse += escapeHTML(delta.content) || '';
                            } else {
                                fullResponse += escapeHTML(delta.content) || '';
                            }
                            // 更新显示
                            messageDiv.innerHTML = generateMessageHtml(modelVersion, currentThinking, fullResponse);
                            //renderMathJax(messageDiv);
                        } catch (e) {
                            console.error('解析错误:', e);
                        }
                    }
                    renderMarkdown(messageDiv);
                    conversation.scrollTop = conversation.scrollHeight;
                }
                
                // 保存完整响应到历史
                conversationHistory.push({ role: 'assistant', content: fullResponse });
                conversationHistory = conversationHistory.slice(-18);

            } catch (error) {
                addMessage('error', `错误: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                isStreaming = false;
                document.getElementById('question').value = '';
            }

            function generateMessageHtml(model, thinking, answer) {

                const processCodeBlocks = text => {
                    return text.replace(/(\n|^)```(\w*)\s*([\s\S]*?)```(\n|$)/g, (match, before, lang, code, after) => {
                        return `${before ? '' : ''}<div class="code-wrapper"><div class="code-header"><span class="lang-text">${lang||"text"}</span><span class="copy-btn" onclick="copyCode(this)">复制</span></div><div class="code-container"><pre><code>${code.trim().replace(/`/g, '&#96;')}</code></pre></div></div>${after ? '' : ''}`;
                    });
                };
                // 文本处理函数
                const processText = text => {
                    if (!text) return '';
                    let processed = processCodeBlocks(text);

                    processed = processed.replace(/[^`]`([^`]+)`[^`]/g, (match, p1) => {
                        return `<code> ${p1.trim()} </code>`;
                    });
                    processed = processed
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')

                    processed = processed.replace(tableRegExp, (match) => {
                        return `<div class="tables-container"><pre>${match.replace(/\n/g, `<br>`)}</pre></div>`;
                    });
                    /*processed = processed.replace(tableRegExp, (match) => {
                        return match;
                    });*/

                    processed = processed.replace(/(\\\[[\s\S]*?\\\]|\$\$[\s\S]*?\$\$)/g, (match) => {
                        if (match.startsWith('$$')) {
                            return `<div class="math-container block">\\[${match.slice(2, -2)}\\]</div>`;
                        } else {
                            return `<div class="math-container block">${match}</div>`;
                        }
                    });
                    processed = processed.replace(/(\\\([\s\S]*?\\\)|\$[\s\S]*?\$)/g, (match) => {
                        return `<span class="math-container inline">${match}</span>`;
                    });

                    return processed;
                };

                let content = '<strong>助手:</strong>';
                
                if (model === 'deepseek-reasoner' && thinking) {
                    content += `
                        <div class="thought">思考：${processText(thinking)}</div>
                        <div>回答：${processText(answer)}</div>
                    `;
                } else {
                    content += processText(answer);
                }

                return content;
            }
        }

        // 原有addMessage函数改为仅用于非流式消息
        function addMessage(role, content) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = 
                `<div><strong>${role === 'user' ? '您:' : '助手:'}</strong>${content.replace(/\n/g, '<br>')}</div>`;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // 新增复制功能
        function copyCode(button) {
            // 通过父容器查找代码块
            const wrapper = button.closest('.code-wrapper');
            const code = wrapper.querySelector('code').innerText;
    
            // 复制到剪贴板
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = '已复制!';
                setTimeout(() => button.textContent = '复制', 2000);
            });
        }
    </script>
</body>
</html>
