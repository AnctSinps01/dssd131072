<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek 对话助手</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .code-container {
            position: relative;
            margin: 0;
            line-height: 1.6;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #f8f8f8;
            background-color: #202472;
            font-size: 0.9em;
            white-space: pre-line;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
            height: 25px;
            background-color: #000000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            font-size: 1.2em;
        }
        .copy-btn {
            cursor: pointer;
            color: #0366d6;
        }
        .copy-btn:hover {
            text-decoration: underline;
        }
        pre code {
            white-space: pre;
            font-family: 'Fira Code', 'Consolas', monospace;
            background-color: #202472;
            border-radius: 3px;
            padding: 0.2em 6.4em;
        }

        .math-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #conversation {
            border: 1px solid #ccc;
            min-height: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #e3f2fd;
        }
        .assistant {
            background-color: #f5f5f5;
            white-space: pre-wrap;
        }
        .model-selector {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .model-option {
            display: inline-block;
            font-size: 16px;
            white-space: nowrap
        }
        .thought {
            color: #666;
            font-style: italic;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>DeepSeek 对话助手</h2>

    <div class="input-group">
        <input type="password" 
               id="apiKey" 
               placeholder="请输入DeepSeek API Key">
    </div>

    <div class="model-selector">
        <div class="model-option">
            <input type="radio" id="option1" name="modelVersion" value="deepseek-chat">
            <label for="option1">Deepseek-V3</label>
        </div>
        <br>
        <div class="model-option">
            <input type="radio" id="option2" name="modelVersion" value="deepseek-reasoner">
            <label for="option2">Deepseek-R1</label>
        </div>
    </div>

    <div class="input-group">
        <textarea id="question" 
                  rows="4" 
                  placeholder="请输入您的问题..."></textarea>
    </div>

    <button onclick="sendMessage()">发送</button>

    <div id="conversation"></div>

    <script>
        let conversationHistory = [];
        let isStreaming = false; // 新增流式状态标识

        async function sendMessage() {
            if (isStreaming) {
                alert('请等待当前回复完成');
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const modelVersion = document.querySelector('input[name="modelVersion"]:checked').value;
            const conversation = document.getElementById('conversation');
            const sendButton = document.querySelector('button');

            if (!apiKey) return alert('请输入API Key');
            if (!question) return alert('请输入问题');

            // 禁用按钮和输入
            sendButton.disabled = true;
            isStreaming = true;

            try {
                conversationHistory.push({ role: 'user', content: question });
                addMessage('user', question);

                // 创建消息容器
                const messageDiv = document.createElement('div');
                messageDiv.className = `message assistant`;
                conversation.appendChild(messageDiv);
                
                // 初始化流式处理变量
                let fullResponse = '';
                let currentThinking = '';
                let isFirstChunk = true;

                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelVersion,
                        messages: conversationHistory,
                        stream: true // 启用流式模式
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());

                    for (const line of lines) {
                        if (!line.startsWith('data:')) continue;
                        
                        try {
                            const data = JSON.parse(line.slice(5).trim());
                            const delta = data.choices[0]?.delta || {};
                            
                            // 处理不同模型返回结构
                            if (modelVersion === 'deepseek-reasoner') {
                                currentThinking += delta.reasoning_content || '';
                                fullResponse += delta.content || '';
                            } else {
                                fullResponse += delta.content || '';
                            }

                            // 首段缩进处理
                            //let displayContent = fullResponse;
                            //if (isFirstChunk && !displayContent.startsWith('\n')) {
                            //    displayContent = '　　' + displayContent;
                            //    isFirstChunk = false;
                            //}

                            // 更新显示
                            messageDiv.innerHTML = generateMessageHtml(
                                modelVersion,
                                currentThinking,
                                fullResponse
                            );

                            // 数学公式渲染
                            if (window.MathJax) {
                                MathJax.typesetPromise([messageDiv]);
                            }
                        } catch (e) {
                            console.error('解析错误:', e);
                        }
                    }
                    conversation.scrollTop = conversation.scrollHeight;
                }

                // 保存完整响应到历史
                conversationHistory.push({ role: 'assistant', content: fullResponse });
                conversationHistory = conversationHistory.slice(-18);

            } catch (error) {
                addMessage('error', `错误: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                isStreaming = false;
                document.getElementById('question').value = '';
            }

            function generateMessageHtml(model, thinking, answer) {

                const processCodeBlocks = text => {
                    return text.replace(/```(\w*)\s*([\s\S]*?)```/g, (match, lang, code) => {
                        return `<div class="code-container">
                            <div class="code-header">
                                <span>${lang}</span>
                                <span class="copy-btn" onclick="copyCode(this)">复制</span>
                            </div>
                            <pre><code>${code.trim()}</code></pre>
                        </div>`;
                    });
                };
                // 文本处理函数
                const processText = text => {
                    if (!text) return '';
                    
                    // 先处理代码块
                    let processed = processCodeBlocks(text);
                    
                    // 再处理其他格式
                    processed = processed
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/\\\((.*?)\\\)/g, '\\( $1 \\)')
                        .replace(/\\\[(.*?)\\\]/g, '\\[ $1 \\]');
                
                    return processed;
                };

                let content = '<strong>助手:</strong>';
                
                if (model === 'deepseek-reasoner' && thinking) {
                    content += `
                        <div class="thought">思考：${processText(thinking)}</div>
                        <div>回答：${processText(answer)}</div>
                    `;
                } else {
                    content += processText(answer);
                }

                return content;
            }
        }

        // 原有addMessage函数改为仅用于非流式消息
        function addMessage(role, content) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML =
                `<strong>${role === 'user' ? '您' : '助手<br>'}:</strong>${content.replace(/\n/g, '<br>')}`;
            conversation.appendChild(messageDiv);
            
            if (window.MathJax) {
                MathJax.typesetPromise([messageDiv]);
            }
            conversation.scrollTop = conversation.scrollHeight;
        }

        // 新增复制功能
        function copyCode(button) {
            const code = button.closest('.code-container').querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = '已复制!';
                setTimeout(() => button.textContent = '复制', 2000);
            });
        }
    </script>
</body>
</html>
