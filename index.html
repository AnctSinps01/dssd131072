<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek 对话助手</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .code-wrapper {
            position: relative;
            width: 100%;
            margin: 0.1em 0;
            padding-top: 0px;
            padding-bottom: 0px;
            border-radius: 13px;
            background-color: #000000;
            border: 1px solid #ddd;
        }
        .code-header {
            position: relative;
            height: 22px;
            margin: 0px;
            padding: 5px;
            background-color: #606060;
            color: #f8f8f8;
            font-size: 0.9em;
            border-radius: 13px 13px 0 0; /* 顶部圆角与父容器匹配 */
        }
        .code-container {
            margin: 0px;
            padding: 0px 10px 0px 20px;
            line-height: 1.6;
            background-color: #000000;
            color: #f8f8f8;
            font-size: 0.9em;
            white-space: pre-wrap;
            overflow: auto;
            border-radius: 0 0 13px 13px;
        }

        .lang-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .copy-btn:hover {
            text-decoration: underline;
        }

        pre code {
            white-space: pre;
            font-family: 'Fira Code', 'Consolas', monospace;
            background-color: #000000;
            color: #f8f8f8;
            border-radius: 3px;
            padding: 0.2em 0em;
        }
        code:not(pre code) {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.75em;
            background-color: #e0e0e0;
            color: #202020;
            border-radius: 3px;
            padding: 0.2em 0em;
        }

        .math-container.block {
            display: block;
            margin: 5px 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e9e9e9;
            white-space: pre;
            overflow: auto;
        }
        .math-container.inline {
            display: inline-block;
            vertical-align: middle;
            padding: 2px 4px;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #conversation {
            border: 1px solid #ccc;
            min-height: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #e3f2fd;
        }
        .assistant {
            background-color: #f5f5f5;
            white-space: pre-wrap;
        }
        .model-selector {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .model-option {
            display: inline-block;
            font-size: 16px;
            white-space: nowrap
        }
        .thought {
            color: #666;
            font-style: italic;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>DeepSeek 对话助手</h2>

    <div class="input-group">
        <input type="password" 
               id="apiKey" 
               placeholder="请输入DeepSeek API Key">
    </div>

    <div class="model-selector">
        <div class="model-option">
            <input type="radio" id="option1" name="modelVersion" value="deepseek-chat">
            <label for="option1">Deepseek-V3</label>
        </div>
        <br>
        <div class="model-option">
            <input type="radio" id="option2" name="modelVersion" value="deepseek-reasoner">
            <label for="option2">Deepseek-R1</label>
        </div>
    </div>

    <div class="input-group">
        <textarea id="question" 
                  rows="4" 
                  placeholder="请输入您的问题..."></textarea>
    </div>

    <button onclick="sendMessage()">发送</button>

    <div id="conversation"></div>

    <script>
        let conversationHistory = [];
        let isStreaming = false; // 新增流式状态标识

        async function sendMessage() {
            if (isStreaming) {
                alert('请等待当前回复完成');
                return;
            }

            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const modelVersion = document.querySelector('input[name="modelVersion"]:checked').value;
            const conversation = document.getElementById('conversation');
            const sendButton = document.querySelector('button');

            if (!apiKey) return alert('请输入API Key');
            if (!question) return alert('请输入问题');

            // 禁用按钮和输入
            sendButton.disabled = true;
            isStreaming = true;

            try {
                conversationHistory.push({ role: 'user', content: question });
                addMessage('user', question);

                // 创建消息容器
                const messageDiv = document.createElement('div');
                messageDiv.className = `message assistant`;
                conversation.appendChild(messageDiv);
                
                // 初始化流式处理变量
                let fullResponse = '';
                let currentThinking = '';

                function escapeHTML(html) {
                    const div = document.createElement('div');
                    div.textContent = html;
                    return div.innerHTML;
                }

                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelVersion,
                        messages: conversationHistory,
                        stream: true // 启用流式模式
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim());

                    for (const line of lines) {
                        if (!line.startsWith('data:')) continue;
                        
                        try {
                            const data = JSON.parse(line.slice(5).trim());
                            const delta = data.choices[0]?.delta || {};
                            
                            // 处理不同模型返回结构
                            if (modelVersion === 'deepseek-reasoner') {
                                currentThinking += escapeHTML(delta.reasoning_content) || '';
                                fullResponse += escapeHTML(delta.content) || '';
                            } else {
                                fullResponse += escapeHTML(delta.content) || '';
                            }

                            // 更新显示
                            messageDiv.innerHTML = generateMessageHtml(
                                modelVersion,
                                currentThinking,
                                fullResponse
                            );

                            // 数学公式渲染
                            if (window.MathJax) {
                                const mathContainer = document.createElement('div');
                                mathContainer.className = 'math-container';

                                while (messageDiv.firstChild) {
                                    mathContainer.appendChild(messageDiv.firstChild);
                                }
                                messageDiv.appendChild(mathContainer);
                                MathJax.typesetPromise([mathContainer]);
                            }

                        } catch (e) {
                            console.error('解析错误:', e);
                        }
                    }
                    conversation.scrollTop = conversation.scrollHeight;
                }

                // 保存完整响应到历史
                conversationHistory.push({ role: 'assistant', content: fullResponse });
                conversationHistory = conversationHistory.slice(-18);

            } catch (error) {
                addMessage('error', `错误: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                isStreaming = false;
                document.getElementById('question').value = '';
            }

            function generateMessageHtml(model, thinking, answer) {

                const processCodeBlocks = text => {
                    return text.replace(/(\n|^)```(\w*)\s*([\s\S]*?)```(\n|$)/g, (match, before, lang, code, after) => {
                        return `${before ? '' : ''}<div class="code-wrapper"><div class="code-header"><span class="lang-text">${lang||"text"}</span><span class="copy-btn" onclick="copyCode(this)">复制</span></div><div class="code-container"><pre><code>${code.trim().replace(/`/g, '&#96;')}</code></pre></div></div>${after ? '' : ''}`;
                    });
                };
                // 文本处理函数
                const processText = text => {
                    if (!text) return '';
                    let processed = processCodeBlocks(text);
                    processed = processed.replace(/`([^`]+)`/g, (match, p1) => {
                        return `<code> ${p1.trim()} </code>`;
                    });
                    processed = processed
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')

                    processed = processed.replace(/(\$\$[\s\S]*?\$\$|\\\[[\s\S]*?\\\])/g, (match) => {
                        return `<div class="math-container block">${match}</div>`;
                        // block 类用于块级公式
                    });
                    processed = processed.replace(/(\\\([\s\S]*?\\\)|\$[^$\n]+\$)/g, (match) => {
                        return `<span class="math-container inline">${match}</span>`;
                        // inline 类用于行内公式
                    });
                        //.replace(/\\\((.*?)\\\)/g, '\\( $1 \\)')
                        //.replace(/\\\[(.*?)\\\]/g, '\\[ $1 \\]');
                
                    return processed;
                };

                let content = '<strong>助手:</strong>';
                
                if (model === 'deepseek-reasoner' && thinking) {
                    content += `
                        <div class="thought">思考：${processText(thinking)}</div>
                        <div>回答：${processText(answer)}</div>
                    `;
                } else {
                    content += processText(answer);
                }

                return content;
            }
        }

        // 原有addMessage函数改为仅用于非流式消息
        function addMessage(role, content) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML =
                `<strong>${role === 'user' ? '您' : '助手<br>'}:</strong>${content.replace(/\n/g, '<br>')}`;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // 新增复制功能
        function copyCode(button) {
            // 通过父容器查找代码块
            const wrapper = button.closest('.code-wrapper');
            const code = wrapper.querySelector('code').innerText;
    
            // 复制到剪贴板
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = '已复制!';
                setTimeout(() => button.textContent = '复制', 2000);
            });
        }
    </script>
</body>
</html>
