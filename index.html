<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="UTF-8">
    <title>DeepSeek 对话助手</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>

    <script>
    marked.setOptions({
        breaks: true, // 自动换行
        highlight: function(code) { return code; },
        extensions: [{
            name: 'math',
            level: 'block',
            start(src) { return src.indexOf('$') === 0; },
            tokenizer(src) {
                const match = src.match(/^\$\$([^$]+)\$\$/);
                if (match) return { type: 'math', raw: match[0], text: match[1] };
            },
            renderer(token) {
                return katex.renderToString(token.text, { throwOnError: false });
            }
        }]
    });

    function renderMarkdown(content) {
        const rawHtml = marked.parse(content);
        return DOMPurify.sanitize(rawHtml); // 防止XSS攻击
    }
    <script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #conversation {
            border: 1px solid #ccc;
            min-height: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background-color: #e3f2fd;
        }
        .assistant {
            background-color: #f5f5f5;
        }
        .model-selector {
            margin: 10px 0;
        }
        .thought {
            color: #666;
            font-style: italic;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>DeepSeek 对话助手</h2>
    
    <div class="input-group">
        <input type="password" 
               id="apiKey" 
               placeholder="请输入DeepSeek API Key">
    </div>

    <div class="model-selector">
        <label>模型选择：</label>
        <label><input type="radio" name="modelVersion" value="deepseek-chat" checked> DeepSeek-Chat</label>
        <label><input type="radio" name="modelVersion" value="deepseek-reasoner"> DeepSeek-Reasoner</label>
    </div>
    
    <div class="input-group">
        <textarea id="question" 
                  rows="4" 
                  placeholder="请输入您的问题..."></textarea>
    </div>
    
    <button onclick="sendMessage()">发送</button>
    
    <div id="conversation"></div>

    <script>

        let conversationHistory = []; // 用于存储对话上下文
        async function sendMessage() {
            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const conversation = document.getElementById('conversation');
            const modelVersion = document.querySelector('input[name="modelVersion"]:checked').value;

            if (!apiKey) {
                alert('请输入API Key');
                return;
            }

            if (!question) {
                alert('请输入问题');
                return;
            }

            // 添加用户消息到上下文
            conversationHistory.push({ role: 'user', content: question });

            // 添加用户消息
            addMessage('user', question);
            
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelVersion, // 使用选择的模型
                        messages: conversationHistory
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    if (modelVersion === 'deepseek-reasoner') {
                        // 如果是Reasoner模型，显示思考过程
                        const thought = data.choices[0].message.reasoning_content;
                        const answer = data.choices[0].message.content;
                        addMessage('assistant', `
                            <div class="thought">思考：${thought}</div>
                            <div>回答：${answer}</div>
                        `);
                    } else {
                        // 如果是Chat模型，直接显示回答
                        const answer = data.choices[0].message.content;
                        addMessage('assistant', answer);
                    }
                } else {
                    throw new Error(data.error?.message || '请求失败');
                }
            } catch (error) {
                addMessage('error', `错误: ${error.message}`);
            }
            // 清空问题输入框
            document.getElementById('question').value = '';

            // 添加AI回复到上下文（保留最近5轮对话）
            conversationHistory.push({ role: 'assistant', content: answer });
            conversationHistory = conversationHistory.slice(-10); // 控制上下文长度
        }

        function addMessage(role, content) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <strong>${role === 'user' ? '您' : '助手'}:</strong>
                ${renderMarkdown(content)}
            `;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }
    </script>
</body>
</html>
